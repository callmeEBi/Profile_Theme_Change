<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all_wrapper">
      <div class="main_card">
        <div class="profile_photo">
          <img src="./image/profile_img2.jpg" alt="" />
        </div>
        <div class="heading"></div>
        <div class="profile_name">emily fisher</div>
        <div class="profile_bio">senior web developer</div>
        <div class="footer_wrapper">
          <div class="footer_left">
            <div class="top_number">1.6 K</div>
            <div class="number_subtitle">Followers</div>
            <a href="#" class="btn btn-filled">Follow</a>
          </div>
          <div class="footer_right">
            <div class="top_number">852</div>
            <div class="number_subtitle">Following</div>
            <a href="#" class="btn btn-hollow">Message</a>
          </div>
        </div>
      </div>
      <div class="color_card">
        <div class="color_circle color_circle-1"></div>
        <div class="color_circle color_circle-2"></div>
        <div class="color_circle color_circle-3"></div>
        <div class="color_circle color_circle-4"></div>
        <div class="color_circle color_circle-5"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
